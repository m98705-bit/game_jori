<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョリーロジャー ステータス推測ツール</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1>ジョリーロジャー ステータス推測・検証ツール</h1>
        <p>レアリティ、覚醒回数、レベル、初期ステータスを入力して最終ステータスを推測します。</p>
    </header>

    <main>
        <div class="input-section">
            <h2>カード情報入力</h2>

            <div class="input-group">
                <label for="rarity">レアリティ (★1～★7):</label>
                <select id="rarity" name="rarity" onchange="resetLevel()">
                    <option value="140" data-awakening-limit="18">N (★1 / Lv上限 140)</option>
                    <option value="145" data-awaketing-limit="19">HN (★2 / Lv上限 145)</option>
                    <option value="150" data-awakening-limit="20" selected>R (★3 / Lv上限 150)</option>
                    <option value="155" data-awakening-limit="21">HR (★4 / Lv上限 155)</option>
                    <option value="160" data-awakening-limit="22">SR (★5 / Lv上限 160)</option>
                    <option value="170" data-awakening-limit="23">UR (★6 / Lv上限 170)</option>
                    <option value="180" data-awakening-limit="24">Legend (★7 / Lv上限 180)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="awakening">覚醒回数 (0～上限):</label>
                <input type="number" id="awakening" name="awakening" value="0" min="0" onchange="resetLevel()">
            </div>

            <div class="input-group">
                <label for="level">現在のレベル (1～上限):</label>
                <input type="number" id="level" name="level" value="1" min="1">
            </div>

            <hr>

            <h3>アクセサリ選択</h3>
            <div class="input-group">
                <label for="accessory">装着アクセサリ (Lv1ボーナス影響):</label>
                <select id="accessory" name="accessory" onchange="calculateStatus()">
                    <option value="none" data-hp="0" data-atk="0" data-spd="0" selected>なし</option>
                    <option value="hp_necklace" data-hp="3" data-atk="0" data-spd="0">ダイヤのネックレス (+3 HPに仮割当)</option>
                    <option value="atk_bracelet" data-hp="0" data-atk="3" data-spd="0">ブレスレット (+3 ATKに仮割当)</option>
                    <option value="spd_ring" data-hp="0" data-atk="0" data-spd="3">リング (+3 SPDに仮割当)</option>
                    <option value="all_brooch" data-hp="1" data-atk="1" data-spd="1">ダイアのブローチ (+1 ALL)</option>
                </select>
            </div>

            <hr>
            
            <h3>初期ステータス (Lv.1 時点)</h3>

            <div class="input-group">
                <label for="base_hp">体力 (Base HP):</label>
                <input type="number" id="base_hp" name="base_hp" value="300" min="1">
            </div>
            <div class="input-group">
                <label for="base_atk">攻撃 (Base ATK):</label>
                <input type="number" id="base_atk" name="base_atk" value="100" min="1">
            </div>
            <div class="input-group">
                <label for="base_spd">速さ (Base SPD):</label>
                <input type="number" id="base_spd" name="base_spd" value="20" min="1">
            </div>
            
            <button onclick="calculateStatus()">ステータス推測を実行</button>
        </div>

        <div class="result-section">
            <h2>推測結果</h2>
            <p id="result-message">入力値を検証し、推測結果を表示します。</p>
            <p id="level-info"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
